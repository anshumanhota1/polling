---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: react
  name: reactt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactt
  template:
    metadata:
      labels:
        app: reactt
    spec:
      containers:
        - name: front-end
          image: vibhor07/polling
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: react-serv
  labels:
    app: react-serv
spec:
  selector:
    app: reactt
  ports:
  - port: 3010
    targetPort: 8000
  type: LoadBalancer

