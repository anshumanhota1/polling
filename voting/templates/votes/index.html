{% extends 'base.html'%}

{% block content %}
    <h1 class="text-center mb-4">Questions you can give your polls for the following:</h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}

    {% endif %}
{% endblock %}
